<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SubManager</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <link rel="shortcut icon" type="image/png" href="../assets/img/favicon.png">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html"><h1>SubManager</h1></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-card">
                <h2>Create Account</h2>
                <p class="auth-subtitle">Start managing your subscriptions today</p>

                <form id="registerForm" class="auth-form" novalidate>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="error-message" data-error="fullName"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="error-message" data-error="email"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" data-error="password"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" data-error="confirmPassword"></div>
                    </div>

                    <div class="form-group form-extras">
                        <div class="remember-me">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the Terms & Conditions</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </form>

                <div class="auth-separator">
                    <span>or</span>
                </div>

                <div class="social-auth">
                    <button class="btn btn-google">
                        <img src="../assets/img/google-icon.png" alt="Google">
                        Continue with Google
                    </button>
                </div>

                <p class="auth-redirect">
                    Already have an account? <a href="login.html">Log in</a>
                </p>
            </div>
        </div>
    </main>

    <script src="../js/validation.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
